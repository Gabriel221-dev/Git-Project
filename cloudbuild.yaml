steps:
- id: build-image
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: bash
  args: [
    '-c',
    "docker build -t eu.gcr.io/codematic-shared-environment/hickory-website:$SHORT_SHA ."
  ]
- id: push-image
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'eu.gcr.io/codematic-shared-environment/hickory-website:$SHORT_SHA']
- id: deploy-image
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', '$_GCP_SERVICE_NAME', '--image', 'eu.gcr.io/codematic-shared-environment/hickory-website:$SHORT_SHA', '--region', 'us-west2', '--allow-unauthenticated']